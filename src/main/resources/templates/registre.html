<style>
    .nav .nav-link {
        color: black !important;
    }

    .nav {
        background-color: white;
    }

    .btn.btn-registre {
        background-color: #8cfffb;
    }

</style>

<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Iniciar sessió</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>

    <!-- BODY -->
    <body style="background-color: #e1e1e1;">
        <div class="container-fluid">

            <div class="row justify-content-center">
                <header class="p-2 text-bg-dark">

                    <div class="container">
                        <div class="d-flex flex-wrap justify-content-between align-items-center">
                            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                                <img src="/logo.png" alt="MedicPet" width="40">
                            </a>

                            <div class="text-end">
                                <button type="button" class="btn btn-outline-light me-2">Entrar</button>
                                <button type="button" class="btn btn-registre">Registrar-se</button>
                            </div>
                        </div>
                    </div>

                </header>

                <nav class="p-1">
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="#" class="nav-link px-2">Facturació</a></li>
                        <li><a href="#" class="nav-link px-2">Clients</a></li>
                        <li><a href="#" class="nav-link px-2">Tractaments</a></li>
                        <li><a href="#" class="nav-link px-2">RRHH</a></li>
                    </ul>
                </nav>

                <div class="col-xl-4 my-4">  
                    <!-- login form -->
                    <div class="text-center">

                        <form id="registerForm" action="" method="POST" class="register-form" enctype="multipart/form-data">

                            <div class="row justify-content-center mt-5">            

                                <div>
                                    <img src="/logo.png" alt="MedicPet" width="170">
                                </div>
                            </div>

                            <h3 class="my-4">Formulari de registre</h3>

                            <div class="container mt-4">
                                <div class="row justify-content-center">

                                    <input type="text" name="Name" id="Name" class="form-control mb-2 border-0" placeholder="Nom i cognoms" required autofocus="">
                                    <input type="text" name="userName" id="userName" class="form-control mb-2 border-0" placeholder="Nom d'usuari">
                                    <input type="password" name="userPassword" id="userPassword" class="form-control border-0" placeholder="Contrasenya" required>

                                    <div class="col-12 checkbox my-3 text-start" style="font-size: 0.85rem;">
                                        <label>
                                            <input class="form-check-input" type="checkbox" value="" id="termsAndConditionsCheck"> Accepto els <a class="btn-link" href="" role="button">termes i condicions</a>.</label>
                                    </div>

                                    <button type="submit" form="registerForm" value="Register" class="btn btn-lg btn-dark btn-block col-5 my-4">ENVIAR</button>

                                    <div class="my-4" style="font-size: 0.75rem;">
                                        <p>Tens problemes? <a class="btn-link" href="" role="button">Contactar amb l'administrador</a></p>
                                    </div>
                                </div>
                            </div>
                            <p class="mt-5 mb-3 text-muted">© MedicPet, 2023. Grup2DamTD.</p>
                        </form>
                    </div>
                    <!-- end login form -->
                </div>
            </div>

        </div>

        <!-- Javascript per mostrar DROPDOWNS, POPOVERS o TOOLTIPS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>  

    </body>
</html>

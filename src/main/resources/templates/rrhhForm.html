<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Detall de factura</title>
        <!-- Favicon-->
        <!-- <link rel="icon" type="image/x-icon" href="/favicon.ico" /> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>

    <body style="background-color: bg-secondary-subtle;">

        <!-- Menú de navegació -->
        <div th:include="fragments/barraNavegacio :: header"></div>

        <!-- Page content-->
        <div class="container">

            <!-- Breadcrumb -->
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb fs-4">
                    <li class="breadcrumb-item mt-3 mb-3"><h2>Crear treballador</h2></li>
                </ol>
            </nav>

            <!-- Detalls factura -->

            <!-- Form -->
            <form id="demoForm" method="POST" th:action="@{/medicpet/rrhh/guardar}" th:object="${treballador}">
                <form class="form-horizontal">
                    <div class="form-group row align-items-center">
                        <label class="col-sm-2 control-label"><h5>Nom del treballador</h5></label>
                        <div class="col-sm-10 align-items-center">
                            <input type="text" class="form-control" name="name" th:field="*{nomComplet}" required/>
                        </div>
                    </div>
                    <div class="form-group row mt-3 align-items-center">
                        <label class="col-sm-2 control-label"><h5>Telèfon</h5></label>
                        <div class="col-sm-10 align-items-center">
                            <input type="text" class="form-control" name="phone" th:field="*{telefon}" required/>
                        </div>
                    </div>
                    <div class="form-group row mt-3 align-items-center">
                        <label class="col-sm-2 control-label"><h5>Correu electrònic</h5></label>
                        <div class="col-sm-10 align-items-center">
                            <input type="email" class="form-control" name="email" th:field="*{email}" required/>
                        </div>
                    </div>
                    <div class="form-group row mt-3 align-items-center">
                        <label class="col-sm-2 control-label"><h5>Adreça</h5></label>
                        <div class="col-sm-10 align-items-center">
                            <input type="text" class="form-control" name="address" th:field="*{adreca}" required/>
                        </div>
                    </div>
                    <div class="form-group row mt-3 align-items-center">
                        <label class="col-sm-2 control-label"><h5>Especialitat</h5></label>
                        <div class="col-sm-10 align-items-center">
                            <input type="text" class="form-control" name="carrec" th:field="*{carrecAux}" required/>
                        </div>
                    </div>

                    <!-- Botons -->
                    <div class="row justify-content-center mb-5">
                        <div class="col-md-6 text-center">
                            <button type="submit" name="guardar" class="btn btn-outline-success mt-5 p-2">Desar</button>
                            <a th:href="@{/medicpet/rrhh}"><button type="button" class="btn btn-outline-danger mt-5 mx-3 p-2">Descartar</button></a>
                        </div>
                    </div>
                </form>


            </form>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.min.js"></script>
            <script src="/vendors/formvalidation/dist/js/FormValidation.min.js"></script>
            <script src="/vendors/formvalidation/dist/js/plugins/Bootstrap5.min.js"></script>

            <script>
                document.addEventListener('DOMContentLoaded', function (e) {
                    FormValidation.formValidation(document.getElementById('demoForm'), {
                        fields: {
                            name: {
                                validators: {
                                    notEmpty: {
                                        message: 'The name is required',
                                    },
                                    stringLength: {
                                        min: 6,
                                        max: 30,
                                        message: 'The name must be more than 6 and less than 30 characters long',
                                    },
                                    regexp: {
                                        regexp: /^[a-zA-Z0-9_]+$/,
                                        message: 'The name can only consist of alphabetical, number and underscore',
                                    },
                                },
                            },
                            price: {
                                validators: {
                                    notEmpty: {
                                        message: 'The price is required',
                                    },
                                    numeric: {
                                        message: 'The price must be a number',
                                    },
                                },
                            },
                            'size[]': {
                                validators: {
                                    notEmpty: {
                                        message: 'The size is required',
                                    },
                                },
                            },
                            availability: {
                                validators: {
                                    notEmpty: {
                                        message: 'The availability option is required',
                                    },
                                },
                            },
                        },
                        plugins: {
                            trigger: new FormValidation.plugins.Trigger(),
                            bootstrap5: new FormValidation.plugins.Bootstrap5({
                                rowSelector: '.mb-3',
                            }),
                            submitButton: new FormValidation.plugins.SubmitButton(),
                            icon: new FormValidation.plugins.Icon({
                                valid: 'fa fa-check',
                                invalid: 'fa fa-times',
                                validating: 'fa fa-refresh',
                            }),
                        },
                    });
                });
            </script>

        </div>
    </div>

    <!-- Javascript per mostrar DROPDOWNS, POPOVERS o TOOLTIPS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>

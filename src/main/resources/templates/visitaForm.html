<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>[[#{rrhh.fitxaTitol}]]</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <script language="javascript">

            function validarVisita() {
                
                var valid = true;
                var treballador = document.getElementById('treballador').value;
                var treballadorError = document.getElementById('error-veterinari');
                var data = document.getElementById('dataVisita').value;
                var dataError = document.getElementById('error-data');
                
                if (treballador.trim() === '' || treballador.length === 0){
                    treballadorError.style.display = 'block';
                    document.getElementById('treballador').classList.add('border-danger');
                    valid = false;
                } else {
                    treballadorError.style.display = 'none';
                    document.getElementById('treballador').classList.remove('border-danger');
                }
                
                if (!/^\d{4}-\d{2}-\d{2}$/.test(data)) {
                    valid = false;
                    dataError.style.display = 'block';
                    document.getElementById('dataVisita').classList.add('border-danger');
                } else {
                    dataError.style.display = 'none';
                    document.getElementById('dataVisita').classList.remove('border-danger');
                }
                
                return valid;
            }

            function formEditable() {

                var form = document.getElementById("visitaForm");
                var elements = form.elements;
                for (var i = 0, len = elements.length; i < len; ++i) {
                    elements[i].disabled = false;
                }
                document.getElementById('diagnostic').disabled = true;
                document.getElementById('medicacio').disabled = true;
                document.getElementById('dataVisita').style = "background-color: white;";
                document.getElementById('treballador').style = "background-color: white;";
                document.getElementById('nomMascota').disabled = true;
                
            }

            function mostrar() {

                div = document.getElementById('btns_edicio');
                div.style.display = '';
                div = document.getElementById('btn_editar');
                div.style.display = 'none';

                formEditable();
            }

        </script>

    </head>

    <body>

        <!-- Menú de navegació -->
        <div th:insert="fragments/barraNavegacio :: header(user=${userName}, page=${pagina})"/>

        <!-- Continguts -->
        <div class="container">
            
            <!-- Breadcrumb -->
            <div class="d-flex">
                <h2>Crear nova visita</h2>
            </div>
            
            <!-- <div class="d-flex">
                <h2>
                    <a th:href="@{/medicpet/clients}" class="link-secondary">[[#{clients.llistatTitol}]]</a>
                    <span> / </span>                        
                    <a th:href="@{/medicpet/clients/fitxa/{client_id}(client_id=${mascota.client_id.getIdclient})}" class="link-secondary ml-2">[[#{clients.fitxaClientTitol}]] "<span th:text="${mascota.client_id.getNomComplert}"></span>"</a>
                    <span> / </span>
                    <span th:if="${mascota.id_mascota != null}" class="text-dark ml-2">[[#{mascotes.fitxaTitol}]] "<span th:text="${mascota.getNom}"></span>"</span>                 
                    <span th:if="${mascota.id_mascota == null}" class="text-dark ml-2">[[#{mascotes.fitxaNovaTitol}]]</span>                 
                </h2>
            </div>-->
            
            <!-- Botons per nova visita -->
            <div class="mt-4" th:if="${visita.id == null}">
                <script th:inline="javascript">
                    console.log(">> Visita nova...");
                    var filtre = [[${visita.id == null}
                    ]]; // Si la visita és nova...
                    window.onload = function () {
                        if (!filtre)
                            return; // Exit/Return si la variable és 'false'
                        formEditable(); // ...torno inputs del formulari editables
                    };

                </script>                
                <div id="btns_edicio">
                    <button form="visitaForm" type="submit" name="Desar" class="btn btn-outline-success p-2 me-3">[[#{generic.botoDesar}]]</button>
                    <a onclick="history.go(-1)"><button type="button" class="btn btn-outline-danger p-2" >[[#{generic.botoDescartar}]]</button></a>
                </div>
            </div>
            
            <!-- Formulari: Detalls visita -->
            <div class="p-5 mt-4 bg-light rounded-3"> 
            
                <form id="visitaForm" method="POST" th:action="@{/medicpet/visites/fitxa/desar}" th:object="${visita}" class="form-horizontal" onsubmit="return validarVisita();">
                    
                    <input type="hidden" name="id" th:field="*{id}">
                    
                    <div class="form-group row align-items-center">
                        <label class="col-sm-2 control-label"><h5>Diagnòstic</h5></label>
                        <div class="col-sm-10 align-items-center">
                            <input id="diagnostic" name="diagnostic" type="text" class="form-control" style="background: none;" th:field="*{diagnostic}" />
                        </div>
                    </div>
                    <div class="form-group row mt-3 align-items-center">
                        <label class="col-sm-2 control-label"><h5>Medicació</h5></label>
                        <div class="col-sm-10 align-items-center">
                            <input id="medicacio" name="medicacio" type="text" class="form-control" style="background: none;" th:field="*{medicacio}" />
                        </div>
                    </div>
                    <div class="form-group row mt-3 align-items-center">
                        <label class="col-sm-2 control-label"><h5>Data de visita</h5></label>
                        <div class="col-sm-10 align-items-center">
                            <input id="dataVisita" name="data_visita" type="date" class="form-control" style="background: none;" th:field="*{data_visita}" />
                            <span id="error-data" class="text-danger" style="display:none;">Has d'introduir una data</span>
                        </div>
                    </div>
                    <div class="form-group row mt-3 align-items-center">
                        <label class="col-sm-2 control-label"><h5>Veterinari</h5></label>
                        <div class="col-sm-10 align-items-center">
                            <select class="form-select" style="background: none;" id="treballador" name="treballador_id" th:field="*{treballador_id}" disabled>
                                <option value="">Seleccionar veterinari...</option>
                                <th:block th:each="veterinari : ${veterinaris}">
                                    <option th:value="${veterinari.getId}" th:text="${veterinari.getNomComplet}"></option>
                                </th:block>
                            </select>
                            <span id="error-veterinari" class="text-danger" style="display:none;">Has de seleccionar un veterinari per aquesta visita</span>
                        </div>
                    </div>
                    <div class="form-group row mt-3 align-items-center">
                        <label class="col-sm-2 control-label"><h5>Mascota</h5></label>
                        <div class="col-sm-10 align-items-center">
                            <input id="nomMascota" name="animal" type="text" class="form-control" style="background: none;" th:field="${mascota.nom}"/>
                            <input type="hidden" name="mascota" th:value="${mascota.getId_mascota}" />
                        </div>
                    </div>
                </form>
            </div>
            
        </div>

        <!-- Peu de pàgina -->
        <div th:insert="~{fragments/peuPagina :: footer}"/>

    </body>
</html>

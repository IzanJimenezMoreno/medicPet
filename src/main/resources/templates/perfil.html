<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Detall del treballador</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <script languague="javascript">

            function mostrar() {
                div = document.getElementById('btns_edicio');
                div.style.display = '';
                div = document.getElementById('btn_editar');
                div.style.display = 'none';
                document.getElementById('username').disabled = false;
                document.getElementById('username').style = "background-color: white;";
                document.getElementById('nom').disabled = false;
                document.getElementById('nom').style = "background-color: white;";
                document.getElementById('rol_id').disabled = false;
                document.getElementById('rol_id').style = "background-color: white;";
            }

            function mostrarContrasenya() {
                div = document.getElementById('btns_edicioCon');
                div.style.display = '';
                div = document.getElementById('btn_editarCon');
                div.style.display = 'none';
                document.getElementById('contraActual').disabled = false;
                document.getElementById('contraActual').style = "background-color: white;";
                document.getElementById('contraNova').disabled = false;
                document.getElementById('contraNova').style = "background-color: white;";
                document.getElementById('contraNovaConf').disabled = false;
                document.getElementById('contraNovaConf').style = "background-color: white;";
            }

        </script>

    </head>

    <body>

        <!-- Menú de navegació -->
        <div th:insert="~{fragments/barraNavegacio :: header(user=${userName})}"></div>

        <!-- Continguts -->
        <div class="container">

            <!-- Breadcrumb -->
            <div class="d-flex">
                <h2 class="mt-4">                    
                    <span th:if="${treballador.id != null}" class="text-muted ml-2">Perfil d'usuari</span>                
                </h2>
            </div>
            <!-- Botons -->
            <div class="mt-4">
                <div id="btn_editar">
                    <a id="btn_editar" href="javascript:mostrar();" name="Desar" class="btn btn-outline-primary p-2 me-3">Editar</a>
                </div>
                <div id="btns_edicio" style="display:none;">
                    <button th:if="${treballador.id != null}" form="treballadorForm" type="submit" name="Desar canvis" class="btn btn-outline-success p-2 me-3">Desar canvis</button>
                    <a th:href="@{/medicpet/perfil}"><button type="button" class="btn btn-outline-danger p-2" >Descartar</button></a>
                </div>
            </div>

            <!-- Formulari: Detalls factura -->
            <div <div class="p-5 mt-4 bg-light rounded-3">

                <form id="treballadorForm" method="POST" th:action="@{/medicpet/perfil/guardar}" th:object="${treballador}" class="form-horizontal">

                    <input type="hidden" name="id" th:field="*{id}">

                    <div class="form-group row align-items-center">
                        <label class="col-sm-2 control-label"><h5>Username</h5></label>
                        <div class="col-sm-10 align-items-center">
                            <input id="username" name="username" type="text" class="form-control" style="background: none;" th:field="*{username}" required disabled />
                        </div>
                    </div>
                    <div class="form-group row mt-3 align-items-center">
                        <label class="col-sm-2 control-label"><h5>Nom</h5></label>
                        <div class="col-sm-10 align-items-center">
                            <input id="nom" name="nom" type="text" class="form-control" style="background: none;" th:field="*{nom}" required disabled />
                        </div>
                    </div>
                    <div class="form-group row mt-3 align-items-center">
                        <label class="col-sm-2 control-label"><h5>Rol</h5></label>
                        <div class="col-sm-10 align-items-center">
                            <input id="rol_id" name="rol_id" type="text" class="form-control" style="background: none;" th:field="*{rol_id}" required disabled />
                        </div>
                    </div>
                    <!-- <div class="form-group row mt-3 align-items-center">
                        <label class="col-sm-2 control-label"><h5>Càrrec</h5></label>
                        <div class="col-sm-10 align-items-center">
                            <input id="carrec" name="dni" type="text" class="form-control" style="background: none;" th:field="*{carrec}" required disabled />
                        </div>
                    </div>
                    <div class="form-group row mt-3 align-items-center">
                        <label class="col-sm-2 control-label"><h5>Usuari</h5></label>
                        <div class="col-sm-10 align-items-center">
                            <input id="usuari" name="dni" type="text" class="form-control" style="background: none;" th:field="*{usuari}" required disabled />
                        </div>
                    </div> -->


                </form> 

            </div>
            <div class="d-flex">
                <h2 class="mt-4">                    
                    <span class="text-muted ml-2">Canviar contrasenya</span>                
                </h2>
            </div>
            <!-- Alerta: nova contrasenya invalida -->
            <div th:if="${novaInvalida}" class="alert alert-danger justify-content-center d-flex align-items-center" role="alert">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill me-2" viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </svg>                                      
                La nova contrasenya indicada no coincideixen!                                       
            </div>
            <!-- Alerta: contrasenya antiga -->
            <div th:if="${incorrecta}" class="alert alert-danger justify-content-center d-flex align-items-center" role="alert">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill me-2" viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </svg>                                      
                La contrasenya actual és incorrecta!                                     
            </div>
            <!-- Missatge contrasenya canviada -->
            <div th:if="${correcta}" class="alert alert-info justify-content-center d-flex align-items-center" role="alert">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle me-2" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                </svg>
                La contrasenya ha estat modificada correctament.                                        
            </div>
            <div class="mt-4">
                <div id="btn_editar">
                    <a id="btn_editarCon" href="javascript:mostrarContrasenya();" name="DesarDos" class="btn btn-outline-primary p-2 me-3">Editar</a>
                </div>
                <div id="btns_edicioCon" style="display:none;">
                    <button form="contrasenyaForm" type="submit" name="Desar canvis contrasenya" class="btn btn-outline-success p-2 me-3">Desar canvis</button>
                    <a th:href="@{/medicpet/perfil}"><button type="button" class="btn btn-outline-danger p-2" >Descartar</button></a>
                </div>
            </div>
            <div class="p-5 mt-4 bg-light rounded-3">

                <form id="contrasenyaForm" method="POST" th:action="@{/medicpet/perfical/canviarContrasenya}" th:object="${contrasenya}" class="form-horizontal">
                    <div class="form-group row align-items-center">
                        <label class="col-sm-2 control-label"><h5>Contrasenya actual</h5></label>
                        <div class="col-sm-10 align-items-center">
                            <input id="contraActual" name="contraActual" type="password" class="form-control" style="background: none;" th:field="*{contraActual}" required disabled />
                        </div>
                    </div>
                    <div class="form-group row mt-3 align-items-center">
                        <label class="col-sm-2 control-label"><h5>Contrasenya nova</h5></label>
                        <div class="col-sm-10 align-items-center">
                            <input id="contraNova" name="contraNova" type="password" class="form-control" style="background: none;" th:field="*{contraNova}" required disabled />
                        </div>
                    </div>
                    <div class="form-group row mt-3 align-items-center">
                        <label class="col-sm-2 control-label"><h5>Confirma contrasenya</h5></label>
                        <div class="col-sm-10 align-items-center">
                            <input id="contraNovaConf" name="contraNovaConf" type="password" class="form-control" style="background: none;" th:field="*{contraNovaConf}" required disabled />
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Peu de pàgina -->
        <div th:insert="~{fragments/peuPagina :: footer}"/>

    </body>
</html>

<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Detall de factura</title>
        <!-- Favicon-->
        <!-- <link rel="icon" type="image/x-icon" href="/favicon.ico" /> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>

    <body style="background-color: bg-secondary-subtle;">

        <!-- Menú de navegació -->
        <div th:include="fragments/barraNavegacio :: header"></div>
        
        <!-- Page content-->
        <div class="container">

            <!-- Breadcrumb -->
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb fs-4">
                    <li class="breadcrumb-item text-decoration-none text-muted"><a href="/facturacio" class="text-decoration-none text-muted" title="Tornar">Llistat de factures</a></li>
                    <li class="breadcrumb-item fw-bold active" aria-current="page">Detall factura: #0534 - Marisa Paredes Feliu</li>
                </ol>
            </nav>

            <!-- Botons -->
            <button type="button" class="btn btn-primary">Imprimir</button>
            <button type="button" class="btn btn-secondary ms-2">Editar</button>

            <!-- Detalls factura -->

            <!-- Llistat -->
            <table class="table align-middle table-striped table-responsive-xl mt-5">

                <thead class="table-dark">
                    <tr class="text-center">
                        <th scope="col">nº</th>
                        <th scope="col" class="col-4">Tractament</th>
                        <th scope="col">Preu unitari</th>
                        <th scope="col">Quantitat</th>
                        <th scope="col">Total</th>
                        <th scope="col-3" colspan="3" class="col-1">Actions</th>          
                    </tr>  
                </thead>
                <tbody>                 
                    <tr class="text-center">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><a class="btn-link" href="#" role="button">View</a></td>
                        <td><a class="btn-link" href="#" role="button">Edit</a></td>
                        <td><form method="" action=""  class="m-0">
                                <input type="submit" class="btn btn-danger" value="Delete">
                            </form>
                        </td>
                    </tr>
                    <tr class="text-center">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><a class="btn-link" href="#" role="button">View</a></td>
                        <td><a class="btn-link" href="#" role="button">Edit</a></td>
                        <td><form method="" action="" class="m-0">
                                <input type="submit" class="btn btn-danger align-middle" value="Delete">
                            </form>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <thead class="table-dark">
                        <tr class="text-center">
                            <th scope="col" class="bg-white border-0"></th>
                            <th scope="col" class="col-4 bg-white border-0"></th>
                            <th scope="col">Subtotal</th>
                            <th scope="col">IVA</th>
                            <th scope="col">Total</th>
                            <th scope="col-3" colspan="3" class="col-1"></th>          
                        </tr>
                    </thead>
                    <tr class="text-center bg-white">
                        <td></td>
                        <td></td>
                        <td> €</td>
                        <td class="fw-bold"> %</td>
                        <td class="fw-bold"> €</td>
                        <td colspan="3" ></td>
                    </tr>
                </tfoot>
            </table> 

        </div>
    </div>

    <!-- Javascript per mostrar DROPDOWNS, POPOVERS o TOOLTIPS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>

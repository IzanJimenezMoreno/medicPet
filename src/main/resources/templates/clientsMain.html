<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Llistat de clients</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>

    <body class="bg-secondary-subtle"> 

        <header class="p-3 mb-3 border-bottom text-bg-dark">
            <div class="container">
                <div class="d-flex flex-wrap col-12 col-lg-auto align-items-center justify-content-center justify-content-lg-start">
                    <a href="#" class="fs-4 d-flex align-items-center text-white text-decoration-none me-4">
                        <img class="d-inline-block align-middle me-2" src="/logo.png" alt="MedicPet" width="40"  height="40" />
                        Medic Pet
                    </a>

                    <ul class="nav col-12 col-lg-auto me-lg-auto my-lg-auto my-4 justify-content-center mb-lg-0 text-uppercase ps-0 ps-lg-4">
                        <li class="col-12 col-lg-auto text-center mx-1"><a href="/medicpet/factures" class="nav-link px-2 text-white">Facturació</a></li>
                        <li class="col-12 col-lg-auto text-center mx-1"><a href="/medicpet/clients" class="nav-link px-2 text-warning">Clients</a></li>
                        <li class="col-12 col-lg-auto text-center mx-1"><a href="/medicpet/tractaments" class="nav-link px-2 text-white">Tractaments</a></li>
                        <li class="col-12 col-lg-auto text-center mx-1"><a href="/medicpet/rrhh" class="nav-link px-2 text-white">RRHH</a></li>
                    </ul>

                    <div class="col-12 col-lg-auto dropdown text-lg-end d-flex justify-content-center">
                        <a href="#" class="d-block link-light text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="text-white align-middle"></span>
                            <img th:src="@{/avatar1-freepik.jpg}" width="40px" class="avatar img-fluid rounded-circle ms-1" alt="Chris Wood">
                        </a>
                        <ul class="dropdown-menu text-small">
                            <li><a class="dropdown-item" href="#">Perfil</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form id="logout-form" th:action="@{/logout}" method="post" th:style="'display: none;'">
                                    <input type="hidden" name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                </form>
                                <a class="dropdown-item text-danger" href="#" th:onclick="'event.preventDefault(); document.getElementById(\'logout-form\').submit();'">
                                    Sortir
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>


        <!-- Continguts -->
        <div class="container">

            <!-- Llistat de clients en cas que n'hi hagi de creats -->
            <div th:if="${clients != null and !clients.empty}">
                
                <!-- Breadcrumb -->
                <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                    <ol class="breadcrumb fs-4 mt-4">
                        <li class="breadcrumb-item"><h2>Llistat de clients</h2></li>
                    </ol>
                </nav>

                <!-- Botons i cercador -->
                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/medicpet/clients/fitxa}" class="btn btn-outline-success">Crear client</a>
                    <div class="float-right search btn-group">
                        <input class="form-control search-input" type="search" aria-label="Search" placeholder="Cercar..." autocomplete="off">
                    </div>
                </div>

                <!-- Taula -->
                <table class="table align-middle table-striped table-responsive-xl mt-3">
                    <thead class="table-dark">
                        <tr class="text-center align-middle">
                            <th scope="col">Id</th>
                            <th scope="col" class="col-2">Nom i cognoms</th>
                            <th scope="col">Dni</th>
                            <th scope="col" class="col-2">Telèfon</th>
                            <th scope="col" class="col-2">Correu electrònic</th>
                            <th scope="col">Mascotes</th>
                            <th scope="col" colspan="3" class="col-1">Accions</th>
                        </tr>  
                    </thead>
                    <tbody>                 
                        <tr th:each="client: ${clients}" class="text-center">
                            <td th:text="${client.getIdclient}"></td>
                            <td><a th:href="@{/medicpet/clients/fitxa/} + ${client.getIdclient}" th:text="${client.getNomComplert}" class="text-decoration-none" /></td>
                            <td th:text="${client.getDni}"></td>                            
                            <td th:text="${client.getTelefon}"></td>
                            <td th:text="${client.getEmail}"></td>
                            <td th:if="${client.getMascotes != null and !client.getMascotes.empty}">
                                <span th:each="mascota: ${client.mascotes}" th:text="${mascota.nom}" class="badge p-2 me-2 my-1 bg-dark" />
                            </td>
                            <td th:if="${client.getMascotes == null or client.getMascotes.empty}" th:text="${'Sense mascotes...'}" class="text-muted fst-italic" />
                            <td>
                                <form method="get" th:action="@{/medicpet/clients/fitxa/} + ${client.getIdclient}" class="m-0">
                                    <input type="submit" class="btn btn-outline-primary" value="Editar">
                                </form>
                            </td>
                            <td>
                                <form method="post" th:action="@{/medicpet/clients/eliminar/{idclient}(idclient=${client.getIdclient})}" class="m-0">
                                    <input type="submit" class="btn btn-outline-danger" value="Eliminar">
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table> 
            </div>

            <!-- Si no hi ha clients creats, es mostrarà aquest missatge -->
            <div th:if="${clients == null or clients.empty}" class="justify-content-center mt-5">
                <div class="text-center">
                    <h2 class="mx-auto">La taula de clients està buida. <br> Per afegir-ne un, feu clic al botó 'Crear'.</h2>
                    <a th:href="@{/medicpet/clients/fitxa}" class="btn btn-outline-success mt-3">Crear</a>
                </div>
            </div>

        </div>

    </div>
</div>

<!-- Javascript per mostrar DROPDOWNS, POPOVERS o TOOLTIPS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>

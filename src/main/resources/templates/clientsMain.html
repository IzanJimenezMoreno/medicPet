<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Llistat de clients</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>

    <body class="bg-secondary-subtle"> 

        <!-- Menú de navegació -->
        <div th:insert="~{fragments/barraNavegacio :: header(user=${userName}, page=${pagina})}"></div>

        <!-- Continguts -->
        <div class="container">

            <!-- Llistat de clients en cas que n'hi hagi de creats -->
            <div th:if="${clients != null and !clients.empty}">

                <!-- Breadcrumb -->
                <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                    <ol class="breadcrumb fs-4 mt-4">
                        <li class="breadcrumb-item"><h2>Llistat de clients</h2></li>
                    </ol>
                </nav>

                <!-- Botons i cercador -->
                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/medicpet/clients/fitxa}" class="btn btn-outline-success">Crear client</a>
                    <div class="float-right search btn-group">
                        <input class="form-control search-input" type="search" aria-label="Search" placeholder="Cercar..." autocomplete="off">
                    </div>
                </div>

                <!-- Taula -->
                <table class="table align-middle table-striped table-responsive-xl mt-3">
                    <thead class="table-dark">
                        <tr class="text-center align-middle">
                            <th scope="col">Id</th>
                            <th scope="col" class="col-2">Nom i cognoms</th>
                            <th scope="col">Dni</th>
                            <th scope="col" class="col-2">Telèfon</th>
                            <th scope="col" class="col-2">Correu electrònic</th>
                            <th scope="col">Mascotes</th>
                            <th scope="col" colspan="3" class="col-1">Accions</th>
                        </tr>  
                    </thead>
                    <tbody>                 
                        <tr th:each="client: ${clients}" class="text-center">
                            <td th:text="${client.getIdclient}"></td>
                            <td><a th:href="@{/medicpet/clients/fitxa/} + ${client.getIdclient}" th:text="${client.getNomComplert}" class="text-decoration-none" /></td>
                            <td th:text="${client.getDni}"></td>                            
                            <td th:text="${client.getTelefon}"></td>
                            <td th:text="${client.getEmail}"></td>
                            <td th:if="${client.getMascotes != null and !client.getMascotes.empty}">
                                <span th:each="mascota: ${client.mascotes}" th:text="${mascota.nom}" class="badge p-2 me-2 my-1 bg-dark" />
                            </td>
                            <td th:if="${client.getMascotes == null or client.getMascotes.empty}" th:text="${'Sense mascotes...'}" class="text-muted fst-italic" />
                            <td>
                                <form method="get" th:action="@{/medicpet/clients/fitxa/} + ${client.getIdclient}" class="m-0">
                                    <input type="submit" class="btn btn-outline-primary" value="Mostrar">
                                </form>
                            </td>
                            <td>
                                <form method="post" th:action="@{/medicpet/clients/eliminar/} + ${client.getIdclient}" class="m-0">
                                    <input type="submit" class="btn btn-outline-danger" value="Eliminar">
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table> 
            </div>

            <!-- Si no hi ha clients creats, es mostrarà aquest missatge -->
            <div th:if="${clients == null or clients.empty}" class="justify-content-center mt-5">
                <div class="text-center">
                    <h2 class="mx-auto">La taula de clients està buida. <br> Per afegir-ne un, feu clic al botó 'Crear'.</h2>
                    <a th:href="@{/medicpet/clients/fitxa}" class="btn btn-outline-success mt-3">Crear</a>
                </div>
            </div>

        </div>

        <!-- Peu de pàgina -->
        <div th:insert="~{fragments/peuPagina :: footer}"/>

    </body>
</html>

<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Llistat de tractaments</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>

    <body style="background-color: bg-secondary-subtle;">

        <!-- Menú de navegació -->
        <div th:include="fragments/barraNavegacio :: header"></div>

        <!-- Contingut de la pàgina -->
        <div class="container">

            <!-- Llistat de tractaments en cas que n'hi hagi creats -->
            <div th:if="${tractaments != null and !tractaments.empty}">
                <!-- Breadcrumb -->
                <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                    <ol class="breadcrumb fs-4  mt-4">
                        <li class="breadcrumb-item"><h2>[[#{tractaments.llistatTitol}]]</h2></li>
                    </ol>
                </nav>

                <!-- Botons i cercador -->
                <div class="d-flex justify-content-between">
                    <a th:href="@{/medicpet/tractaments/fitxa}" class="btn btn-outline-success">[[#{tractaments.botoCrear}]]</a>
                    <div class="float-right search btn-group">
                        <input class="form-control search-input" type="search" aria-label="Search" placeholder="Cercar..." autocomplete="off">
                    </div>
                </div>

                <!-- Taula -->
                <table class="table align-middle table-striped table-responsive-xl mt-2">
                    <thead class="table-dark">
                        <tr class="text-center align-middle">
                            <th scope="col" class="col-1">Id</th>
                            <th scope="col" class="col-6">Nom</th>
                            <th scope="col" class="col-3">Preu</th>
                            <th scope="col-2"colspan="2">Accions</th>          
                        </tr>  
                    </thead>
                    <tbody>                 
                        <tr th:each="tractament: ${tractaments}" class="text-center">
                            <td th:text="${tractament.getId}"></td>
                            <td th:text="${tractament.getNom}"></td>
                            <td th:text="${T(java.lang.String).format('%.2f €', tractament.getPreu())}"></td>
                            <td><form method="get" th:action="@{/medicpet/tractaments/fitxa/} + ${tractament.getId}" class="m-0">
                                    <input type="submit" class="btn btn-outline-primary" value="Editar">
                                </form>
                            </td>
                            <td><form method="post" th:action="@{/medicpet/tractaments/eliminar/{id}(id=${tractament.id})}" class="m-0">
                                    <input type="submit" class="btn btn-outline-danger" value="Delete">
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table> 
            </div>

            <!-- Si no hi ha tractaments creats, es mostrarà aquest missatge -->
            <div th:if="${tractaments == null or tractaments.empty}" class="justify-content-center mt-5">
                <div class="text-center">
                    <h2 class="mx-auto">La taula de tractaments està buida. <br> Per afegir-ne, feu clic al botó 'Crear'.</h2>
                    <a th:href="@{/medicpet/tractaments/fitxa}" class="btn btn-outline-success mt-3">Crear</a>
                </div>
            </div>

        </div>
    </div>

    <!-- Peu de pàgina -->
    <div th:include="fragments/peuPagina :: footer"/>

</body>
</html>

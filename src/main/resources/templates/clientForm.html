<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fitxa del client</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <script languague="javascript">

            function formEditable() {
                var form = document.getElementById("clientForm");
                var elements = form.elements;
                for (var i = 0, len = elements.length; i < len; ++i) {
                    elements[i].disabled = false;
                }
                document.getElementById('nomComplert').style = "background-color: white;";
                document.getElementById('dni').style = "background-color: white;";
                document.getElementById('email').style = "background-color: white;";
                document.getElementById('telefon').style = "background-color: white;";
                document.getElementById('adreça').style = "background-color: white;";
            }

            function mostrar() {
                div = document.getElementById('btns_edicio');
                div.style.display = '';
                div = document.getElementById('btn_editar');
                div.style.display = 'none';

                formEditable();
            }

        </script>

    </head>

    <body class="bg-secondary-subtle">

        <!-- Menú de navegació -->
        <div th:insert="~{fragments/barraNavegacio :: header(user=${userName})}"></div>

        <!-- Continguts -->
        <div class="container">

            <!-- Breadcrumb -->
            <div class="d-flex">
                <h2 class="mt-4">
                    <a th:href="@{/medicpet/clients}" class="text-decoration-none text-dark">Llistat de clients</a>
                    <span> / </span>                        
                    <span th:if="${client.idclient != null}" class="text-muted ml-2">Fitxa de client</span>
                    <span th:if="${client.idclient == null}" class="text-muted ml-2">Crear client</span>
                    <!-- TO-DO: detectar rol veterinari 
                    <li th:if="${user.rol.id == 3}" class="breadcrumb-item mt-3 mb-3"><h2>Fitxa client</h2></li>-->                    
                </h2>
            </div>

            <!-- Botons per CLIENT NOU -->
            <div class="mt-4" th:if="${client.idclient == null}">
                <script th:inline="javascript">

                    var filtre = [[${client.idclient == null}
                    ]]; // Si el client és nou...
                    window.onload = function () {
                        if (!filtre)
                            return; // Exit/Return si la variable és 'false'
                        formEditable(); // ...torno inputs del formulari editables
                    };

                </script>                
                <div id="btns_edicio">
                    <button form="clientForm" type="submit" name="Desar" class="btn btn-outline-success p-2 me-3">Desar</button>
                    <a th:href="@{/medicpet/clients}"><button type="button" class="btn btn-outline-danger p-2" >Descartar</button></a>
                </div>
            </div>
            <!-- Botons EDITAR CLIENT -->            
            <div class="mt-4" th:if="${client.idclient != null}">
                <div id="btn_editar">
                    <a href="javascript:mostrar();" name="Editar" class="btn btn-outline-primary p-2 me-3">Editar</a>
                </div>
                <div id="btns_edicio" style="display:none;">
                    <button form="clientForm" type="submit" name="Desar canvis" class="btn btn-outline-success p-2 me-3">Desar canvis</button>
                    <a th:href="@{/medicpet/clients}"><button type="button" class="btn btn-outline-danger p-2" >Descartar</button></a>
                </div>
            </div>


            <!-- Formulari: Detalls client -->
            <div class="p-5 mt-4 bg-light rounded-3">

                <form id="clientForm" method="POST" th:action="@{/medicpet/clients/desar}" th:object="${client}" class="form-horizontal">

                    <input type="hidden" name="idclient" th:field="*{idclient}">

                    <div class="form-group row align-items-center">
                        <label class="col-sm-2 control-label"><h5>Nom i cognoms</h5></label>
                        <div class="col-sm-10 align-items-center">
                            <input id="nomComplert" name="name" type="text" class="form-control" style="background: none;" th:field="*{nomComplert}" required disabled />
                        </div>
                    </div>
                    <div class="form-group row mt-3 align-items-center">
                        <label class="col-sm-2 control-label"><h5>Dni</h5></label>
                        <div class="col-sm-10 align-items-center">
                            <input id="dni" name="dni" type="text" class="form-control" style="background: none;" th:field="*{dni}" required disabled />
                        </div>
                    </div>
                    <div class="form-group row mt-3 align-items-center">
                        <label class="col-sm-2 control-label"><h5>Telèfon</h5></label>
                        <div class="col-sm-10 align-items-center">
                            <input id="telefon" name="phone" type="text" class="form-control" style="background: none;" th:field="*{telefon}" required disabled />
                        </div>
                    </div>
                    <div class="form-group row mt-3 align-items-center">
                        <label class="col-sm-2 control-label"><h5>Correu electrònic</h5></label>
                        <div class="col-sm-10 align-items-center">
                            <input id="email" name="email" type="email" class="form-control" style="background: none;" th:field="*{email}" required disabled />
                        </div>
                    </div>
                    <div class="form-group row mt-3 align-items-center">
                        <label class="col-sm-2 control-label"><h5>Adreça</h5></label>
                        <div class="col-sm-10 align-items-center">
                            <input id="adreça" name="address" type="text" class="form-control" style="background: none;" th:field="*{adreca}" required disabled />
                        </div>
                    </div>
                </form>

            </div>

            <!-- Llistat de mascotes en cas que n'hi hagi de creades -->
            <div th:if="${client.mascotes != null and !client.mascotes.empty}">

                <!-- Mascotes -->
                <h2 class="mt-5">Llistat de mascotes</h2>

                <!-- Botons -->
                <a th:href="@{/medicpet/clients/fitxa/{idclient}/mascotes/fitxa(idclient=${client.idclient})}" class="btn btn-outline-success mt-4">Crear</a>

                <!-- Taula -->
                <table class="table align-middle table-striped table-responsive-xl mt-4">
                    <thead class="table-dark">
                        <tr class="text-center align-middle">
                            <th scope="col">Id</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Data de naixement</th>
                            <th scope="col">Sexe</th>
                            <th scope="col">Espècie</th>
                            <th scope="col">Raça</th>
                            <th scope="col" colspan="3" class="col-1">Accions</th>
                        </tr>  
                    </thead>
                    <tbody>                 
                        <tr th:each="mascota: ${client.mascotes}" class="text-center">
                            <td th:text="${mascota.getId_mascota}"></td>
                            <td><a th:href="@{/medicpet/clients/fitxa/{idclient}/mascotes/fitxa/{idmascota}/editar(idclient=${client.getIdclient}, idmascota=${mascota.getId_mascota})}" th:text="${mascota.getNom}" class="text-decoration-none" /></td>
                            <td th:text="${mascota.getData_naixement}"></td>
                            <!--<td th:text="${#dates.format(mascota.getData_naixement, 'dd-mm-yyy')}"></td>-->
                            <td th:text="${mascota.getSexe}"></td>
                            <!--<td th:text="${mascota.getSexeMascota}"></td>-->
                            <td th:text="${mascota.getEspecie}"></td>                            
                            <td th:text="${mascota.getRaca}"></td>                            
                            <td>
                                <!--<form method="GET" th:action="@{/medicpet/clients/fitxa/{idclient}/mascotes/fitxa/{idmascota}/editar(idclient=${client.getIdclient}, idmascota=${mascota.getId_mascota})}" class="m-0">
                                    <input type="submit" class="btn btn-outline-primary" value="Editar">
                                </form>-->
                                <a th:href="@{/medicpet/clients/fitxa/{idclient}/mascotes/fitxa/{idmascota}/editar(idclient=${client.getIdclient}, idmascota=${mascota.getId_mascota})}" class="btn btn-outline-primary m-0">
                                    Mostrar
                                </a>
                            </td>
                            <td>
                                <!-- per fer POST, cal que sigui un btn -->
                                <form method="POST" th:action="@{/medicpet/clients/fitxa/{idclient}/mascotes/eliminar/{idmascota}(idclient=${client.idclient}, idmascota=${mascota.getId_mascota})}" class="m-0">
                                    <input type="submit" class="btn btn-outline-danger" value="Eliminar">
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table> 
            </div>
            <!-- Si no hi ha mascotes creades, es mostrarà aquest missatge -->
            <div th:if="${client.idclient != null and (client.mascotes == null or client.mascotes.empty)}" class="justify-content-center mt-3">
                <div class="p-5 mb-4 rounded-3 text-center alert alert-danger" role="alert">
                    <h4 class="mx-auto">No hi ha mascotes assignades a aquest client. <br> Per afegir-ne una, feu clic al botó 'Crear'.</h4>
                    <a th:href="@{/medicpet/clients/fitxa/{idclient}/mascotes/fitxa(idclient=${client.idclient})}" class="btn btn-outline-danger mt-3" >Crear</a>
                </div>
            </div>

        </div>

        <!-- Peu de pàgina -->
        <div th:insert="~{fragments/peuPagina :: footer}"/>

    </body>
</html>

<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Detall de tractament</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <script languague="javascript">

            function mostrar() {
                div = document.getElementById('btns_edicio');
                div.style.display = '';
                div = document.getElementById('btn_editar');
                div.style.display = 'none';
                document.getElementById('nom').disabled = false;
                document.getElementById('nom').style = "background-color: white;";
                document.getElementById('preu').disabled = false;
                document.getElementById('preu').style = "background-color: white;";
            }

            function validar() {
                var preu = document.getElementById('preu').value;
                var error = document.getElementById('preu-error');
                var error2 = document.getElementById('preu-lletres');
                if (preu <= 0) {
                    error.style.display = 'block';
                    error2.style.display = 'none';
                    return false;
                } else if (isNaN(preu)) {
                    error2.style.display = 'block';
                    error.style.display = 'none';
                    return false;
                } else {
                    error.style.display = 'none';
                    error2.style.display = 'none';
                    return true;
                }
            }

        </script>

    </head>

    <body>

        <!-- Menú de navegació -->
        <div th:include="fragments/barraNavegacio :: header"></div>

        <!-- Continguts -->
        <div class="container">

            <!-- Breadcrumb -->
            <div class="d-flex">
                <h2 class="mt-4">
                    <a th:href="@{/medicpet/tractaments}" class="text-decoration-none text-dark">Llistat de tractaments</a>
                    <span> / </span>                        
                    <span th:if="${tractament.id != null}" class="text-muted ml-2">Fitxa de tractament</span>
                    <span th:if="${tractament.id == null}" class="text-muted ml-2">Crear tractament</span>
                    <!-- TO-DO: detectar rol veterinari 
                    <li th:if="${user.rol.id == 3}" class="breadcrumb-item mt-3 mb-3"><h2>Fitxa client</h2></li>-->                    
                </h2> 
            </div>

            <!-- Botons -->
            <div class="mt-4">
                <div id="btn_editar">
                    <a id="btn_editar" href="javascript:mostrar();" name="Desar" class="btn btn-outline-primary p-2 me-3">Editar</a>
                </div>
                <div id="btns_edicio" style="display:none;">
                    <button th:if="${tractament.id != null}" form="tractamentForm" type="submit" name="Desar canvis" class="btn btn-outline-success p-2 me-3" onclick="return validar()">Desar canvis</button>
                    <button th:if="${tractament.id == null}" form="tractamentForm" type="submit" name="Desar" class="btn btn-outline-success p-2 me-3" onclick="return validar()">Desar</button>
                    <a th:href="@{/medicpet/tractaments}"><button type="button" class="btn btn-outline-danger p-2" >Descartar</button></a>
                </div>
            </div>

            <!-- Form -->
            <div <div class="p-5 mt-4 bg-light rounded-3">

                <form id="tractamentForm" method="POST" th:action="@{/medicpet/tractaments/guardar}" th:object="${tractament}">

                    <input type="hidden" name="id" th:field="*{id}">

                    <div class="form-group row align-items-center">
                        <label class="col-sm-2 control-label" for="nom"><h5>Nom del tractament</h5></label>
                        <div class="col-sm-10 align-items-center">
                            <input id="nom" name="name" type="text" class="form-control" style="background: none;" th:field="*{nom}" equired disabled/>
                            <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"/>
                        </div>
                    </div>
                    <div class="form-group row mt-3 align-items-center">
                        <label class="col-sm-2 control-label"><h5>Preu del tractament</h5></label>
                        <div class="col-sm-10 align-items-center">
                            <input id="preu" name="price" type="text" class="form-control" style="background: none;" th:field="*{preu}" required disabled/>
                            <span th:if="${#fields.hasErrors('preu')}" th:errors="*{preu}"/>
                        </div>
                    </div>

                </form>

            </div> 

        </div>
    </div>

    <!-- Peu de pàgina -->
    <div th:include="fragments/peuPagina :: footer"/>
    
</body>
</html>

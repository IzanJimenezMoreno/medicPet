<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>[[#{login.fitxaTitol}]]</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>

    <!-- BODY -->
    <body class="bg-secondary-subtle">
        <div class="container">

            <div class="row justify-content-center">
                <div class="col-4 my-4">  
                    <!-- login form -->
                    <div class="text-center">

                        <form id="loginForm" th:action="@{/login}" method="POST" class="form-signin" enctype="multipart/form-data">

                            <div class="row justify-content-center mt-5">            

                                <div>
                                    <img src="/logo.png" alt="MedicPet" width="170" height="auto">
                                </div>
                            </div>

                            <h3 class="my-4">[[#{login.login}]]</h3>

                            <div class="container mt-4">
                                <div class="row justify-content-center">

                                    <!-- Alerta: errors -->
                                    <div th:if="${param.error}" class="alert alert-danger justify-content-center d-flex align-items-center" role="alert">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill me-2" viewBox="0 0 16 16">
                                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                                        </svg>                                      
                                        [[#{login.credencialsError}]]
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>                                        
                                    </div>
                                    <!-- Missatge desconnexiÃ³ -->
                                    <div th:if="${logout}" class="alert alert-info justify-content-center d-flex align-items-center" role="alert">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle me-2" viewBox="0 0 16 16">
                                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                        <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                                        </svg>
                                        [[#{login.logout}]]
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>


                                    <input type="text" name="username" id="userName" class="form-control mb-2 border-0" placeholder="Nom d'usuari" required autofocus="">
                                    <input type="password" name="password" id="userPassword" class="form-control border-0" placeholder="Contrasenya" required>

                                    <div class="col-12 checkbox my-3 text-start" style="font-size: 0.85rem;">
                                        <label><input class="form-check-input" type="checkbox" name="remember-me" id="invalidCheck2"> [[#{login.recordam}]]</label>
                                    </div>

                                    <button type="submit" value="Sign in" class="btn btn-lg btn-dark btn-block col-5 my-4">[[#{login.entrar}]]</button>

                                </div>
                            </div>
                            <div th:insert="~{fragments/peuPagina :: footer}"/>
                        </form>
                    </div>
                    <!-- end login form -->
                </div>
            </div>

        </div>

        <!-- Javascript per mostrar DROPDOWNS, POPOVERS o TOOLTIPS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>  

    </body>
</html>
